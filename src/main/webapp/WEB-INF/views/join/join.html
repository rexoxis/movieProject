<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/joinStyle.css">
    <title>Join</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
                <a href="#"><img src="/resources/img/logo2.jpg" alt="Logo"></a>
            </div>

            <ul class="navbar_menu">
                <li><a href="#">영화예매</a></li>
                <li><a href="#">상품</a></li>
                <li><a href="#">영화후기</a></li>
                <li><a href="#">공지사항</a></li>
            </ul>

            <ul class="navbar_member">
                <li><a href="join.html">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>

            <a href="#" class="navbar_btn">menu</a>
        </nav>
    </header>

    <div class="main">

        <h3>회원가입</h3>

        <form name="joinfrm" method="post" action="procJoinMember.do">
            <div class="joinform">

                <div class="">
                    <label for="name" class="label name">이름</label>
                    <input type="text" id="name" name="name" class="">
                </div>

                <div class="">
                    <label for="jumin1" class="label jumin">주민등록번호</label>
                    <input type="text" id="jumin1" name="jumin1" class="">
                    <label class="">&nbsp;-&nbsp;</label>
                    <input type="password" id="jumin2" name="jumin2" class="">
                </div>

                <div class="">
                    <label for="userid" class="">아이디</label>
                    <input type="text" id="userid" maxlength="16" class="" name="userid">&nbsp;&nbsp;
                    <button type="button" id="checkid">중복체크</button>
                </div>

                <div class="">
                    <label for="passwd" class="">비밀번호</label>
                    <input type="password" id="passwd" name="passwd" maxlength="16" class="">
                </div>

                <div class="">
                    <label for="repasswd" class="">비밀번호 확인</label>
                    <input type="password" id="repasswd" name="repasswd" maxlength="16" class="">
                </div>

                <div class="">
                    <label for="zip" class="">우편번호</label>
                    <input type="text" id="zip" name="zip" class="">&nbsp;
                    <button class="btn btn-dark" type="button" id="zipcodefind">
                        <i class="fa fa-question-circle">&nbsp;우편번호 찾기</i>
                    </button>
                </div>

                <div class="">
                    <label for="addr1" class="">주소</label>
                    <input type="text" id="addr1" name="addr1" class="">
                    &nbsp;
                    <input type="text" id="addr2" name="addr2" class="" placeholder="상세 주소 입력">

                </div>

                <div class="">
                    <label class="" for="email1">
                        전자우편 주소
                    </label>
                    <input type="text" id="email1" name="email1" class="">
                    <div class="">
                        <span style="margin-top: 6px">&nbsp;@&nbsp;</span>
                    </div>
                    <input type="text" id="email2" name="email2" class="" readonly>&nbsp;
                    <select class="" id="sendemail" name="sendemail">
                        <option>선택하세요</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="myemail">직접입력</option>
                    </select>

                </div>

                <div class="">
                    <label for="hp1" class="">개인 연락처</label>
                    <select id="hp1" name="tel1" class="">
                        <option>선택하세요</option>
                        <option value="011">011</option>
                        <option value="010">010</option>
                        <option value="019">019</option>
                    </select>&nbsp;
                    <label class="">-</label>&nbsp;
                    <input type="text" id="hp2" name="tel2" class="">&nbsp;
                    <label class="">-</label>&nbsp;
                    <input type="text" id="hp3" name="tel3" class="">

                </div>


            </div>
            <div class="" style="margin-top:40px">
                <button type="button" class=""> 입력완료</button>
                <button type="button" class=""> 취소하기</button>

            </div>
        </form>
    </div>

    <footer class="footer">
        <ul class="social_link">
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <h3>Copyright 2020. Lee All Rights Reserved.</h3>
    </footer>

</body>

</html>
